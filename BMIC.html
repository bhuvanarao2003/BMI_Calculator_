<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>HealthFit</h1>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0dVElTUxGUjBrdmOHfIKW55Sa1_WBXur2ng&usqp=CAU" alt="Nutritional Estimator Logo">
        </div>
        </button>
    </header>

    <div class="container">
        <div class="calculator">
            <h1>BMI Calculator</h1>
            <img src="https://www.drworkout.fitness/wp-content/uploads/2019/02/BMI.png">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height">
            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age (years):</label>
            <input type="number" id="age" placeholder="Enter your age"><br>
            <button onclick="calculateBMI()">Calculate</button>
            <div id="result"></div>
            <script src="script.js"></script>
        </div>
    </div>
    
     <footer>
             
      2024 HealthFit Website.
</footer>
</body>
</html>
